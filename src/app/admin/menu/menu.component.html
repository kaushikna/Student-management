<div class="content-wrapper">
  <div class="row mb-3">
    <div class="col-md-12 d-flex align-items-center justify-content-between">
      <h3 class="page-title">Menus</h3>
      <div class="d-flex align-items-center" style="gap: 15px;">
        <button class="btn btn-primary btn-rounded mb-4" (click)="addMenuModal()">
          Add Menu
        </button>
      </div>
    </div>
  </div>

  <div class="row mx-0">
    <div class="col-lg-12 grid-margin stretch-card">
      <ul class="nav nav-tabs tab-transparent" role="tablist">
        <li class="nav-item waves-effect waves-light">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="false">Menu List</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="table-responsive">
            <table class="table table-striped table-bordered testpapers-subjectlist">
              <thead>
                <th>S.NO</th>
                <th>Title</th>
                <th>Icon</th>
                <th>Roles</th>
                <th>External Link</th>
                <th>Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let menu of menus; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ menu.title }}</td>
                  <td>{{ menu.icon }}</td>
                  <td>
                    <ul class="ul">
                      <li *ngFor="let role of menu.roles">{{ role }}</li>
                    </ul>
                  </td>
                  <td>{{ menu.externalLink }}</td>
                  <td>
                    <i (click)="onEditMenu(menu)" class="fa fa-pencil"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="addMenu" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form class="forms-sample" (submit)="submitAddMenu()">
      <div class="modal-content">
        <div class="modal-header bg-white">
          <h5 class="modal-title">Add Menu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body py-2">
          <div class="form-group px-3 my-2">
            <label class="type">Title</label>
            <input type="text" class="form-control" name="Title" [(ngModel)]="model.title" />
          </div>
          <div class="form-group px-3 my-2">
            <label>Icon</label>
            <input type="text" class="form-control" name="Icon" [(ngModel)]="model.icon" />
          </div>
          <div class="form-group px-3 my-2">
            <label>External Link</label>
            <input type="text" class="form-control" name="ExtLink" [(ngModel)]="model.externalLink" />
          </div>
          <div class="form-group px-3 my-2">
            <label>Roles</label>
            <select class="form-group form-control" name="Selected Role" [(ngModel)]="selectedRole">
              <option *ngFor="let role of roles">
                {{ role }}
              </option>
            </select>
            <button type="button" style="width: 100px;" (click)="onRoleAdd()" class="btn btn-primary btn-small">Add</button>
            <div class="form-group mt-3" *ngFor="let role of model.roles;let i = index">
              <div class="row mx-0">
                <div class="col-3">{{role}}</div>
                <div class="col-3">
                  <i class="fa fa-trash" (click)="onRoleRemove(i)"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
