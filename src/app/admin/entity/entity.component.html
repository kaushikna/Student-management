<div class="content-wrapper">
  <div class="row mb-3">
    <div class="col-md-12 d-flex align-items-center justify-content-between">
      <h3 class="page-title">Exam Types</h3>
      <button class="btn btn-primary btn-rounded mb-4" (click)="onClickAddEntity()">
        Add Entity
      </button>
    </div>
  </div>

  <div class="row mx-0">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <ul class="nav nav-tabs tab-transparent" role="tablist">
            <li class="nav-item waves-effect waves-light">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="false">Exam Types List</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="table-responsive">
                <table class="
                    table table-striped table-bordered
                  ">
                  <thead>
                    <th>S.NO</th>
                    <th>Title</th>
                    <th>Code</th>
                    <th>Actions</th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let entity of entities; let i = index" style="border:0">
                      <td>{{ i + 1 }}</td>
                      <td>{{ entity.title | uppercase }}</td>
                      <td>{{ entity.code }}</td>
                      <td>
                        <button class="mr-1 btn btn-sm btn-primary" (click)="onClickEditEntity(entity)">
                          <i class="fa fa-pencil"></i>
                        </button>
                        <!-- <button
                          class="mr-1 btn btn-sm btn-danger"
                          (click)="onClickDelete(entity)"
                        >
                          <i class="fa fa-trash"></i>
                        </button> -->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="addEntity" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form class="forms-sample" (ngSubmit)="onSubmitEntity()">
      <div class="modal-content">
        <div class="modal-header bg-white">
          <h5 class="modal-title">Add Entity</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row mb-3 mx-0 mt-3">
            <div class="col-12">
              <div class="form-group">
                <label>Title<span class="text-danger">*</span></label>
                <input type="text" [(ngModel)]="model.title" name="Title" class="form-control" />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label>Code<span class="text-danger">*</span></label>
                <input type="text" [disabled]="model._id" [(ngModel)]="model.code" name="Code" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
