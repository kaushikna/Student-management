<div class="content-wrapper">
  <h3 class="page-title mb-4">Available Tests:</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <table class="table table-striped table-bordered">
                <tbody>
                  <tr *ngFor="let test of tests">
                    <td>{{test.name}}</td>
                    <td *ngIf="!test.attempted">
                      <i (click)="loadTest(test._id)" class="fa fa-play-circle"></i>
                    </td>
                    <td *ngIf="test.attempted">
                      <i (click)="loadResult(test._id)" class="fa fa-eye">
                      </i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
