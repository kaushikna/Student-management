
<div *ngIf="calendarOptions">
    <ng-fullcalendar #ucCalendar [options]="calendarOptions" 
    (eventClick)="eventClick($event.detail)" 
    (eventDrop)="updateEvent($event.detail)"
    (eventResize)="updateEvent($event.detail)" 
    (clickButton)="clickButton($event.detail)" 
    (dayClick)="dayClick($event.detail)">
        </ng-fullcalendar>
</div>



<ng-template #viewevents let-close="close">
  <div class="modal-header bg-white">
    <h5 class="modal-title" style="color: #f6b024;">Event action occurred</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Event:
      <pre>{{displayEvent | json }}</pre>
    </div>
  
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      OK
    </button>
  </div>
</ng-template>
